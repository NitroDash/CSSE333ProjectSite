<body class="text-dark bg-white">
    <form action="/register" method="POST" class="form-container">
        <div class="text-center">
            <h1>Sign Up</h1>
        </div>
        <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control" name="Username" id="usernameInput" aria-describedby="Username"
                placeholder="Unique username">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" name="Password" id="passwordInput" aria-describedby="Password"
                placeholder="Password">
        </div>
        <div class="form-group">
            <label for="Password">Repeat Your Password</label>
            <input type="password" class="form-control" name="Password" id="passwordInput" aria-describedby="Password"
                placeholder="Password repeated">
        </div>
        <div class="form-group">
            <input type="checkbox" name="isComposer" value="isComposer" is="isComposer"> <label for="isComposer">Check if registering as a composer</label>
        </div class="form-group">
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <br>
    </form>
</body>
